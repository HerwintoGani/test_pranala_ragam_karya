
<html>

	<input type="number" id="text"><BR>
	<input type="button" id="segitiga" value="Generate Segitiga">
	<input type="button" id="ganjil" value="Generate Bilangan Ganjil">
	<input type="button" id="prima" value="Generate Bilangan Prima">
	<BR>RESULT : <div id="result">
		
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#segitiga").click(function(){
				var data = $("#text").val();
				var text = "";
				if(!data.match(/^[0-9]+$/))
				{
					text = "INPUT MUST BE ONLY POSITIVE NUMBER";
					$("#result").html(text);
				}
				else
				{
					var j = 1;
					for (let i = 0; i < data.length; i++)
					{
						text += data[i];
						for(let j = 0; j < i+1; j++)
						{
							text +="0";
						}
						text += "<BR>";
					}
					$("#result").html(text);
				}
			});
			$("#ganjil").click(function(){
				var data = $("#text").val();
				var text = "";
				if(!data.match(/^[0-9]+$/))
				{
					text = "INPUT MUST BE ONLY POSITIVE NUMBER";
					$("#result").html(text);
				}
				else
				{
					var j = 1;
					for (let i = 0; i <= parseInt(data); i++)
					{
						if(i % 2 != 0)
						{
							text += i;
							text +="<BR>";
						}
					}
					$("#result").html(text);
				}
			});
			
			$("#prima").click(function(){
				var data = $("#text").val();
				var text = "";
				if(!data.match(/^[0-9]+$/))
				{
					text = "INPUT MUST BE ONLY POSITIVE NUMBER";
					$("#result").html(text);
				}
				else
				{
					var count = 0;
					var prima = 0;
					for (let i = 2; i <= parseInt(data); i++)
					{
						for (let j = 2; j<= i; j++)
						{
							if(i % j == 0)
								count++;
						}
						if(count == 1)
						{
							text += i;
							text += "<BR>";
							prima++;
						}
						count = 0;
					}
					text += "JUMLAH PRIMA = "+prima;
					$("#result").html(text);
				}
			});
		});
	</script>
</html>
